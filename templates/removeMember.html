<div class="subContainer" style="width:250px">

           <form name="rem-mem-form" action="{{ url_for("remove") }}">
            <h3 style="color:white">
                      <b>Remove a Member</b>
                  </h3>
                   <center>

                   <input type="email" id="email" name="email" class="form-control f1" placeholder="Email" required>

                       <input type="text" id="username" name="username" class="form-control f1" placeholder="Username" required>

                   <button type="submit" class="btn btn-lg btn-primary btn-block btnSub btnUserConfig" type="submit"><b>Remove</b></button>
                         </center>

               </form>

            </a>
          </p>

<script>


$('form[name="rem-mem-form"]').submit(function (e){
   var $form=$(this);
   var email=$('input[name="email"]');
   var username=$('input[name="username"]');

   var $error=$form.find(".error");
   var data=$form.serialize();
   $.ajax({
       url:"remove",
       type:"POST",
       data:data,


       success:function (resp){
           var c=$('p[name="success"]');
           c.css("display","block");
           c.text("Removed Successfully!");
           c.css("color","#68FE86");
           var f=$('form[name="rem-mem-form"]');
           f.css("display","none");


           console.log(resp);
       },
       error:function(resp){
           var c=$('p[name="success"]');
           c.css("display","block");
           email.val("")
           username.val("")
           c.text("Username or Email doesn't exist");
           c.css("color","red");
           console.log(resp);
       }

   });


e.preventDefault();


});
</script>
